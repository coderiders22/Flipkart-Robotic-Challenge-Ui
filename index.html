<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Vision UI</title>
  <link rel="stylesheet" href="Styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="images/Video/smart.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="container">
    <h1>SMART VISION SYSTEM</h1>
    
    <div class="section">
      <div class="box">
        <i class="fas fa-robot icon"></i>
        <h2>Object Detection</h2>
        <button class="start-btn" onclick="startObjectDetection()">START</button>
        <div class="output">
          <h3>Output:</h3>
          <p id="object-output">Waiting for detection...</p>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-apple-alt icon"></i>
        <h2>Fruit/Vegetable Detection</h2>
        <button class="start-btn" onclick="startFruitDetection()">START</button>
        <div class="output">
          <h3>Prediction:</h3>
          <p id="fruit-output">Waiting for detection...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="Js/script.js"></script>
</body>
</html>
